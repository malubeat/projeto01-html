<!DOCTYPE html>

<head>

</head>

<body>
 <h1>formulários html</h1>

     <!-- fom de login -->

     <form name="login" id="login-form" method="post" action="login.php">
        <fieldset>
             <legend>login</legend>
             <div>
               <label for="user">Usuário</label>
               <input type="text" id="user" placeholder="Seu login:" required/>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="Sua senha:" size="15" maxlength="15"/>

    </fieldset>
</form>
       <!-- form login -->

       <form name="cadastro" id="cadastro" method="post" action="cadastro.php">
     <Fieldset>
            <legend>Formulário de cadastro</legend>
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Nome:" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" required/>
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="text" placeholder="99-99999-9999" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required="true" title="Digite no formato 99-99999-9999" >
        </div>
        <div>
            <label for="genero">Gênero</label>
            <input type="radio" name="genero" id="feminino"/><samp>Feminino</samp>

            <input type="radio" name="genero" id="Masculino"/><samp>Masculino</samp>

            <input type="radio" name="genero" id="SOU UM ROBÔ"/><samp>SOU UM ROBÔ</samp>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="endereco" required/>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="cidade:" required>

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
              <option value="Santa Catarina">SC</option>
              <option value="Rio de janeiro">RJ</option>
              <option value="Minas Gerais">MG</option>
              <option value="São Paulo">SP</option>
              <option value="Bahia">BH</option>
              <option value="Paraná">PR</option>
            </select>

            <label for="cep">Cep</label>
            <input type="text" pattern="[0-9]{5}-[0-9]{3}" placeholder="cep" required/>
            </div>
            
            <div>
                <label for="cpf">CPF</label>
                <input type="text" placeholder="999.999.999.99" pattern="[0-9]{3}-[0-9{3}-[0-9]{3}-[0-9]{2}">
            </div>
            <div>
                <label>Dta de nascimeto</label>
                <input type="date" required/>
            </div>
            <div>
                <label>Área(s) de interesse</label>
                <input type="checkbox" name="games"/><samp>Games</samp>
                <input type="checkbox" name="Web"/><samp>Web</samp>
                <input type="checkbox" name="design"/><samp>Design</samp>
                <input type="checkbox" name="AI"/><samp>AI</samp>
            </div>
            
            <div>
                <label>Anexe seu currículo</label>
                <input type="file"/>
            </div>
            <div>
                <label>Observações Adicionais</label>
                <textarea rows="5"></textarea>
            </div>
        <br>
        <div>
            <input type="submit" value="cadastrar">
        </div>
       
        
    </Fieldset>
       </form>

</body>

</html>
